<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include the Tailwind CSS CDN link -->
    <script src="https://kit.fontawesome.com/5a0b948d4f.js" crossorigin="anonymous"></script>
    <link href="../output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-[#070724]">
        <nav class="container mx-auto  flex justify-between  items-center w-[92%] min-w-fit">
            <!-- Add max-w-screen-xl to limit the nav container width -->
            <div class="flex justify-center  sticky top-0 h-16 tracking-[1em] items-center">
                <h1 class="text-center align-middle text-white font-bold">MSTECH</h1>
                <img class="h-11 w-12 sm:w-11 hidden md:block rounded-full"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt="Pfp not found" id="userProfImg">
            </div>
            <div id="navList"
                class="flex z-[-1] md:z-0 bg-[#070724]  flex-col  md:items-center absolute md:w-auto top-16 left-0 -translate-y-full md:-translate-y-0 md:top-auto md:left-auto duration-500 md:duration-0 w-full h-full md:h-fit   md:static">
                <!-- <div class="flex justify-start p-2 sm:hidden">
                    <i id="x" class="fa-solid fa-x text-blue-600"></i>
                </div> -->
                <ul class="flex p-5  justify-start gap-8 flex-col md:flex-row md:justify-evenly text-white">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <!-- <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li> -->
                </ul>
            </div>
            <div class="flex items-center gap-2">
                <button id="logInBut"
                    class="bg-blue-600 rounded-2xl p-2 text-sm outline-none text-white font-semibold">Log Out</button>
                <div class="sm:hidden">
                    <i id="bar" class="fa-solid fa-bars text-white"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mx-auto p-8">
            <div class="bg-white rounded shadow p-8">
                <div class="flex justify-center">
                    <img class="h-11 w-12 sm:w-11  rounded-full"
                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                        alt="Pfp not found" id="userProfImg">
                </div>
                <h1 class="text-2xl font-bold text-center mb-4">User Profile</h1>
                <div id="userContainer" class="flex justify-center space-x-2">
                    <p id="user" class="text-center text-gray-600 mb-8">Welcome, John Doe! </p>
                    <span id="editUserNamPara"><i class="fa-sharp fa-solid fa-pen-to-square"></i></span>
                </div>
                <div id="changePasswordForm" class="space-y-4">
                    <div class="flex flex-col space-y-2">
                        <label for="new-password" class="font-semibold">New Password:</label>
                        <input id="newPass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            id="new-password" name="new-password" required class="border rounded p-2">
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label for="confirm-password" class="font-semibold">Confirm New Password:</label>
                        <input id="confirmNewPass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            id="confirm-password" name="confirm-password" required class="border rounded p-2">
                    </div>
                    <div class="flex justify-center">
                        <button id="changePassBut" class="bg-blue-500 hover:bg-blue-600 text-white rounded py-2 px-4">
                            Reset Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./profile.mjs"></script>
</body>

</html>
